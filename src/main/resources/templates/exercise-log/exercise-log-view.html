<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>Exercise Log Details</title>
    <link rel="stylesheet" href="/css/navBar.css">
</head>
<header th:class="header" th:insert="~{fragments/navbar.html}"></header>
    <body>
    <div th:replace="~{fragments/username-logout :: username-logout}"></div>

        <h1>Exercise Log Details</h1>

        <p>Date: <span th:text="${log.date}"></span></p>
        <p>Mood before: <span th:text="${log.moodBefore}"></span></p>
        <p>Mood after: <span th:text="${log.moodAfter}"></span></p>
        <p>Confidence After: <span th:text="${log.confidence}"></span></p>
        <p>Comments: <span th:text="${log.comments}"></span></p>

        <a href="/exercise-log/list">Back to list</a>

    </body>
</html>
