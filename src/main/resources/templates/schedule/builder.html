<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Build Schedule</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css"/>
    <link rel="stylesheet" href="/css/navBar.css">
</head>
<header th:class="header" th:insert="~{fragments/navbar.html}"></header>
<body class="bg-gray-100">

<div class="p-10">
    <h1 class="text-3xl font-bold mb-6 text-gray-800">Build Your Weekly Workout Schedule</h1>

    <form id="saveForm" method="post" action="/schedules/builder/save" class="mb-6">
        <label class="text-gray-700 font-semibold">Schedule Name:</label>
        <input type="text" name="name" required class="ml-3 bg-white p-2 border rounded-lg shadow w-64" placeholder="e.g. Push / Pull / Legs">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <input type="hidden" name="payload" id="payloadField">
    </form>
    <div class="grid grid-cols-12 gap-6">
        <div class="col-span-3 bg-white/80 rounded-xl shadow p-4 flex flex-col">
            <div class="flex items-center justify-between mb-3">
                <h2 class="text-xl font-semibold text-gray-700">Your Workouts</h2>
                <a href="/workout" class="px-3 py-1 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700 transition font-bold text-lg leading-none">+</a>
            </div>
            <input id="workout-search" type="text" placeholder="Search workouts..." class="w-full mb-4 p-2 rounded-lg border border-gray-300 shadow-sm focus:ring-blue-400 focus:border-blue-400">
            <div id="workout-list" class="space-y-2 overflow-y-auto custom-scroll pr-1" style="max-height: 500px;">
                <div th:each="w : ${workouts}" class="workout-item draggable-ex bg-blue-100 p-2 rounded cursor-move shadow border border-blue-200 hover:bg-blue-200 transition" draggable="true" th:attr="data-id=${w.id},data-name=${w.name}">
                    <span class="font-semibold text-blue-800 text-sm" th:text="${w.name}"></span>
                </div>
            </div>
        </div>
        <div class="col-span-9 grid grid-cols-7 gap-4">
            <div th:each="day : ${days}" class="day-column bg-white/80 rounded-xl shadow p-3 min-h-[350px] flex flex-col" th:attr="data-day=${day}">
                <h3 class="text-lg font-bold mb-2 text-gray-800" th:text="${day}"></h3>

                <div class="drop-zone flex-1 space-y-2 p-1 border-2 border-dashed border-gray-300rounded-lg bg-white/40 transition"></div>
            </div>
        </div>
    </div>
    <button form="saveForm" type="submit" class="mt-6 px-6 py-3 bg-green-600 hover:bg-green-700 text-white rounded-xl shadow font-semibold">Save Schedule</button>
</div>
<script src="/js/schedule-builder.js"></script>
</body>
</html>
