<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .register-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .form-control:focus {
            border-color: #078064;
            box-shadow: 0 0 0 0.25rem rgb(205, 251, 243);
        }
        .btn-primary {
            background: linear-gradient(135deg, #078064 0%, #cdfbf3 100%);
            border: none;
            color: white;
        }
        .error-message {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card register-card">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4">Create Account</h2>

                    <!-- Error Message -->
                    <div th:if="${error}" class="alert alert-danger" role="alert">
                        <span th:text="${error}"></span>
                    </div>

                    <form th:action="@{/signup}" th:object="${user}" method="post">

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="firstName" class="form-label">First Name *</label>
                                <input type="text" class="form-control" id="firstName"
                                       th:field="*{firstName}" required>
                                <div th:if="${#fields.hasErrors('firstName')}" class="error-message">
                                    <span th:errors="*{firstName}"></span>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="lastName" class="form-label">Last Name *</label>
                                <input type="text" class="form-control" id="lastName"
                                       th:field="*{lastName}" required>
                                <div th:if="${#fields.hasErrors('lastName')}" class="error-message">
                                    <span th:errors="*{lastName}"></span>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address *</label>
                            <input type="email" class="form-control" id="email"
                                   th:field="*{email}" required>
                            <div th:if="${#fields.hasErrors('email')}" class="error-message">
                                <span th:errors="*{email}"></span>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="username" class="form-label">Username *</label>
                            <input type="text" class="form-control" id="username"
                                   th:field="*{username}" required>
                            <div class="form-text">Must be 3-100 characters</div>
                            <div th:if="${#fields.hasErrors('username')}" class="error-message">
                                <span th:errors="*{username}"></span>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="password" class="form-label">Password *</label>
                            <input type="password" class="form-control" id="password"
                                   th:field="*{password}" required>
                            <div class="form-text">Must be at least 8 characters</div>
                            <div th:if="${#fields.hasErrors('password')}" class="error-message">
                                <span th:errors="*{password}"></span>
                            </div>
                        </div>

                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary btn-lg">Sign Up</button>
                        </div>

                        <div class="text-center">
                            <p class="mb-0">Already have an account?
                                <a th:href="@{/login}" class="text-decoration-none">Log In</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
