<div th:fragment="styles">
    <link rel="stylesheet" href="/css/levels.css">
</div>

<div th:fragment="content">
    <div class="leaderboard-page">
        <h1>Leaderboard</h1>
        <table class="leaderboard-table">
            <thead>
            <tr>
                <th>Rank</th>
                <th>User</th>
                <th>Points</th>
                <th>Level</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="progress, iterStat : ${leaderboard}">
                <td th:text="${iterStat.index + 1}">1</td>
                <td th:text="${progress.user.username}">username</td>
                <td th:text="${progress.points}">0</td>
                <td th:text="${progress.level}">1</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<th:block th:with="pageTitle='Leaderboard', pageStyles=~{::styles}, content=~{::content}" th:replace="~{base :: layout(${pageTitle}, ~{::styles}, ~{::content}, ${null})}"></th:block>
