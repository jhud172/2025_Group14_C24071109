<div th:fragment="styles">
    <link rel="stylesheet" href="/css/levels.css">
</div>

<div th:fragment="content">
    <div class="my-level-page">
        <h1>Your Progress</h1>
        <p><strong>Points:</strong> <span th:text="${progress.points}">0</span></p>
        <p><strong>Level:</strong> <span th:text="${progress.level}">1</span></p>
        <h2>Leaderboard</h2>
        <table class="leaderboard-table">
            <thead>
            <tr>
                <th>Rank</th>
                <th>User</th>
                <th>Points</th>
                <th>Level</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="progressItem, iterStat : ${leaderboard}">
                <td th:text="${iterStat.index + 1}">1</td>
                <td th:text="${progressItem.user.username}">username</td>
                <td th:text="${progressItem.points}">0</td>
                <td th:text="${progressItem.level}">1</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<th:block th:with="pageTitle='My Level', pageStyles=~{::styles}, content=~{::content}" th:replace="~{base :: layout(${pageTitle}, ~{::styles}, ~{::content}, ${null})}"></th:block>
