<!-- Edit workout fragment -->
<div th:fragment="editWorkout(workout)" class="bg-white p-6 rounded-lg shadow-md border border-gray-200">
    <h3 class="text-2xl font-bold mb-6 text-gray-900 border-b pb-2">Edit Workout</h3>

    <div class="mb-4">
        <input type="hidden" id="workout-id" th:value="${workout.id}" />
        <label for="workout-name" class="block text-sm font-semibold text-gray-700 mb-1">Workout Name</label>
        <input type="text" id="workout-name"
               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
               th:value="${workout.name}">
    </div>

    <div class="mb-6">
        <label for="workout-notes" class="block text-sm font-semibold text-gray-700 mb-1">Notes</label>
        <textarea id="workout-notes" name="notes" rows="3"
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition resize-none"
                  th:text="${workout.notes}"></textarea>
    </div>

    <div class="mb-2 text-sm font-medium text-gray-500">Drag exercises here:</div>

    <ul id="workout-list" class="space-y-2 min-h-[200px] max-h-[600px] overflow-auto bg-gray-50 border-2 border-dashed border-gray-300 rounded-lg p-4">
        <li th:each="exercise : ${workout.exercises}" th:data-id="${exercise.id}"
            class="p-3 bg-white border border-gray-200 rounded-md shadow-sm hover:shadow-md hover:border-blue-300 cursor-move transition group">

            <div class="flex justify-between items-center mb-1">
                <span class="font-bold text-gray-800 group-hover:text-blue-600" th:text="${exercise.name}">Exercise Name</span>
                <svg class="w-4 h-4 text-gray-400" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
            </div>

            <p class="text-sm text-gray-600 line-clamp-2" th:text="${exercise.description}">
                Description goes here...
            </p>
    </ul>

    <button id="save-workout-btn"
            class="mt-6 w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-md shadow transition duration-200 flex justify-center items-center gap-2 cursor-pointer">
        <span>Save Workout</span>
    </button>
</div>

<!-- Create workout fragment -->

<div th:fragment="createWorkout" class="bg-white p-6 rounded-lg shadow-md border border-gray-200">
    <h3 class="text-2xl font-bold mb-6 text-gray-900 border-b pb-2">New Workout</h3>

    <div class="mb-4">
        <label for="workout-name" class="block text-sm font-semibold text-gray-700 mb-1">Workout Name</label>
        <input type="text" id="workout-name"
               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
               placeholder="e.g., Leg Day 1...">
    </div>

    <div class="mb-6">
        <label for="workout-notes" class="block text-sm font-semibold text-gray-700 mb-1">Notes</label>
        <textarea id="workout-notes" name="notes" rows="3"
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition resize-none"
                  placeholder="Add notes..."></textarea>
    </div>

    <div class="mb-2 text-sm font-medium text-gray-500">Drag exercises here:</div>

    <ul id="workout-list" class="space-y-2 min-h-[200px] max-h-[600px] overflow-auto bg-gray-50 border-2 border-dashed border-gray-300 rounded-lg p-4">
    </ul>

    <button id="save-workout-btn"
            class="mt-6 w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-md shadow transition duration-200 flex justify-center items-center gap-2 cursor-pointer">
        <span>Save Workout</span>
    </button>
</div>
