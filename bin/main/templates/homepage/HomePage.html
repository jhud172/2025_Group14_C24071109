<div th:fragment="content">
    <!--put entire body in flex for accessibility-->

    <!--logo on the left, middle mainly free, right corner navbar to different pages-->
    <section th:class="banner" th:style="|background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url(@{/img/banner.jpg});|" >
        <header th:class="site-header" th:insert="~{fragments/navbar :: navbar}"></header>
        <div th:class="bannerContent" th:replace="~{fragments/banner :: banner}"></div>
    </section>

    <div th:class="site-content" th:replace="~{fragments/AccountHomePage :: AccountHomePage}"></div>

</div>

<th:block th:with="pageTitle='Home', content=~{::content}" th:replace="~{base :: layout(${pageTitle}, ${null}, ~{::content}, ${null})}"></th:block>
