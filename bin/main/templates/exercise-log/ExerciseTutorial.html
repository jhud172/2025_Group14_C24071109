<div th:fragment="styles">
    <link rel="stylesheet" href="/css/Exercise.css">
    <link rel="stylesheet" href="/css/navBar.css">
</div>

<div th:fragment="content">
    <section th:class="page_content">
        <!-- Exercise name from database -->
        <h2 th:class="title" th:text="${exercise.name}">Data from Exercise Name</h2>
        <br>

        <!-- Video from database - Show only if videoUrl exists -->
        <iframe width="960" height="540" th:src="${exercise.videoUrl}" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

        <!--     Fallback if no video URL-->
        <div th:unless="${exercise.videoUrl != null and !#strings.isEmpty(exercise.videoUrl)}" th:class="no-video">
            <p>No video available for this exercise</p>
        </div>

        <!-- Exercise description from database -->
        <p th:class="exercise_description" th:text="${exercise.description}">this data will come from the database</p>

        <!-- Additional exercise details -->
        <div th:class="exercise-details"></div>
    </section>
</div>

<th:block th:with="pageTitle='Exercise', pageStyles=~{::styles}, content=~{::content}" th:replace="~{base :: layout(${pageTitle}, ~{::styles}, ~{::content}, ${null})}"></th:block>
