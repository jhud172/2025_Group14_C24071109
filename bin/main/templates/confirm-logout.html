<div th:fragment="content">
    <form th:method="post" th:action="@{/logout}" novalidate>
        <input th:name="${_csrf.parameterName}" th:type="hidden" th:value="${_csrf.token}"/>
        <button type="submit">Logout</button>
    </form>
</div>

<!-- Render the logout confirmation page using the base layout.  Since this page does not
     provide any page-specific styles or scripts, we pass null for those parameters. -->
<th:block th:replace="~{base :: layout('Logout', null, ~{::content}, null)}"></th:block>
