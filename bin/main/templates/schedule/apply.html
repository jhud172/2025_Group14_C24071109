<div th:fragment="styles">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css"/>
    <link rel="stylesheet" href="/css/navBar.css">
</div>

<div th:fragment="content">
    <div class="bg-gray-100 p-10">
        <h1 class="text-3xl font-bold mb-6">Apply Schedule</h1>

        <p class="mb-4 text-lg">Applying: <span class="font-semibold" th:text="${schedule.name}"></span></p>

        <form th:action="@{'/schedules/' + ${schedule.id} + '/apply'}" method="post" class="space-y-4 bg-white p-6 rounded shadow w-96">
            <div>
                <label class="block font-semibold mb-2">Start Date</label>
                <input type="date" name="startDate" required class="border p-2 rounded w-full"/>
            </div>

            <div>
                <label class="block font-semibold mb-2">Number of weeks</label>
                <input type="number" name="weeks" value="4" min="1" class="border p-2 rounded w-full"/>
            </div>

            <button class="px-4 py-2 bg-blue-600 text-white rounded">Apply Schedule</button>
        </form>
    </div>
</div>

<th:block th:with="pageTitle='Apply Schedule', pageStyles=~{::styles}, content=~{::content}" th:replace="~{base :: layout(${pageTitle}, ~{::styles}, ~{::content}, ${null})}"></th:block>
