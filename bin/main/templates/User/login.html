<div th:fragment="styles">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; min-height: 100vh; display: flex; align-items: center; }
        .login-card { border: none; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .btn-login { background: linear-gradient(135deg, #078064 0%, #cdfbf3 100%); border: none; color: white; }
    </style>
</div>

<div th:fragment="content">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card login-card">
                    <div class="card-body p-5">
                        <h2 class="text-center mb-4">Welcome Back</h2>

                        <div th:if="${success}" class="alert alert-success" role="alert">
                            <span th:text="${success}"></span>
                        </div>

                        <div th:if="${param.error}" class="alert alert-danger" role="alert">
                            Invalid username or password.
                        </div>

                        <div th:if="${param.registered}" class="alert alert-success" role="alert">
                            Registration successful! Please login.
                        </div>

                        <form th:action="@{/login}" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>

                            <div class="mb-4">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>

                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-login btn-lg">Log in</button>
                            </div>

                            <div class="text-center">
                                <p class="mb-0">Don't have an account? <a th:href="@{/signup}" class="text-decoration-none">Sign up</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block th:with="pageTitle='Sign In', pageStyles=~{::styles}, content=~{::content}" th:replace="~{base :: layout(${pageTitle}, ~{::styles}, ~{::content}, ${null})}"></th:block>
