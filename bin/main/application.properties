spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=none

spring.datasource.url=${DATABASE_URL:jdbc:h2:mem:testdb}
spring.datasource.username=${DATABASE_USER:sa}
spring.datasource.password=${DATABASE_PASSWORD:}
spring.datasource.driver-class-name=${DATABASE_DRIVER:org.h2.Driver}
spring.jpa.database-platform=${JPA_DIALECT:org.hibernate.dialect.H2Dialect}

spring.security.jdbc.users-by-username-query=select username, password, enabled from users where username=?
spring.security.jdbc.authorities-by-username-query=select username, authority from user_authorities where username=?

spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

spring.sql.init.data-locations=classpath:data/*.sql

debug=true
server.port=${PORT:8080}

# API key for OpenAI chat integration. Provide via environment variable OPENAI_API_KEY.
openai.api.key=${OPENAI_API_KEY:}
