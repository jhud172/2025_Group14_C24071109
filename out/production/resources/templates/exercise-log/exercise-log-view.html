<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Exercise Log Details</title>
</head>
    <body>

        <h1>Exercise Log Details</h1>

        <p>Date: <span th:text="${log.date}"></span></p>
        <p>Type: <span th:text="${log.exerciseType}"></span></p>
        <p>Duration: <span th:text="${log.durationMinutes}"></span> minutes</p>
        <p>Intensity: <span th:text="${log.intensityLevel}"></span></p>
        <p>Pain Level: <span th:text="${log.painLevel}"></span></p>
        <p>Confidence After: <span th:text="${log.confidenceAfter}"></span></p>
        <p>Comments: <span th:text="${log.comments}"></span></p>

        <a href="/exercise-log/list">Back to list</a>

    </body>
</html>
